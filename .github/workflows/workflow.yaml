name: Build AdGuard DNS filter

on:
  schedule:
    - cron: '24 19 */2 * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
      
      - name: Get exclusions.txt
        run: wget https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/master/Filters/exclusions.txt -O Filters/exclusions.txt

      - name: Build filter
        run: |
          yarn install
          yarn run build
          
      - name: Commit new filter
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Filters/filter.txt
          git commit -m "Build filter"
          git push origin master

      - name: Remove unnecessaery files before uploading
        run: rm Filters/rules.txt Filters/exclusions.txt

      - name: Upload filters dir as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: Filters/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4